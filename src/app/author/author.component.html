<div class="Container-fluid">
    <h2 align="center">Add author</h2>
    <form [formGroup]="authorForm" (ngSubmit)="onFormSubmit(authorForm.value)">
        <div class="form-group">
            <label>First Name</label>
            <input type = "text" formControlName="first_name" class = "form-control">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type = "text" formControlName="last_name" class = "form-control">
        </div>

        <div class="form-group">
            <label>Birth Date</label>
            <input type = "text" formControlName="date_of_birth" class = "form-control">
        </div>

        <button type="submit">Submit</button>
        <button type="reset" (click)="resetForm()">Reset</button>
        <h2 align = "center">Authors info</h2>
        <table id="authors" class="table table-bordered table-striped text-center">
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>DateOfBirth</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let author of allAuthors | async | paginate: { itemsPerPage: count, currentPage: p }">
                <td>{{author.id}}</td>
                <td>{{author.first_name}}</td>
                <td>{{author.last_name}}</td>
                <td>{{author.date_of_birth}}</td>
                <td>
                    <button type="button" (click)="loadAuthorToEdit(author.id)">Edit</button>
                </td>
                <td>
                    <button type="button" (click)="deleteAuthor(author.id)">Delete</button>
                </td>
            </tr>
        </table>
    </form>
    <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
